
<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="application-name" content="Jonathan Calvin: Front End Software Engineer">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Jonathan Calvin | Software Engineer</title>
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Open+Sans:400,300,600">
    <link rel="stylesheet" href="style.css">
    <link rel="apple-touch-icon-precomposed" href="apple-touch-icon-144x144.png" sizes="144x144">
    <link rel="apple-touch-icon-precomposed" href="apple-touch-icon-152x152.png" sizes="152x152">
    <link rel="icon" type="image/png" href="favicon-32x32.png" sizes="32x32">
    <link rel="icon" type="image/png" href="favicon-16x16.png" sizes="16x16">
  </head>
  <body>
    <div id="wrap">
      <div class="section left">
        <div id="game-board">
          <div id="header-content">
            <header id="intro" role="banner">
              <div class="intro-text">
                <h1 class="title">Jonathan Calvin</h1>
                <h2 class="subhead pull">Software Engineer</h2>
              </div>
            </header>
            <nav id="social-navigation" role="navigation" class="hidden">
              <ul>
                <li class="github"><a href="https://github.com/jmatc" title="GitHub" target="blank" class="icon-github" >GitHub</a></li>
                <li class="linkedin"><a href="https://www.linkedin.com/in/jmatc" title="LinkedIn" target="blank" class="icon-linkedin" >LinkedIn</a></li>
                <li class="twitter"><a href="https://twitter.com/jmatc" title="Twitter" target="blank" class="icon-twitter" >Twitter</a></li>
              </ul>
            </nav>
          </div>
          <footer id="colophon">
            <div class="inner">
              <p class="copy">&copy; 2009-2018 Jonathan Calvin</p>
            </div>
          </footer>
        </div>
      </div>
    </div>
    <script>
      window.addEventListener('load', function() {
        var socNav = document.getElementById('social-navigation');

        if (socNav.classList.contains('hidden')) {
          setTimeout(function() {
            socNav.className = '';
          }, 500);
        }
      }, false);
    </script>
  </body>
</html>
